---
layout: default
---

<div class="home">

  <h1 class="page-heading">Topics</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <span class="post-meta" style="font-size: 15px; color: #B8B9B9">{{ post.date | date: "%b %-d, %Y" }}</span><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><span class="post-meta" style="font-size: 19px; color: #777">{{ post.description }}</span>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
